<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="Vector.png" alt="Imagen logo alura" id="logo">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="area-texto" placeholder="Ingrese su texto aqui..."></textarea>
            <input type="button" name="btn-encriptar" id="btn-encriptar" value="Encriptar">
            <input type="button" name="btn-desencriptar" id="btn-desencriptar" value="Desencriptar">
        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="Muneco.png" alt="muneco de alura" id="muneco">
            </div>
            <div class="contenedor-h3">
                <h3>Ningun mensaje fue encontrado...</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que desees encriptar o desencriptar por favor</p>
            </div>

            <div class="contenedor-resultado">
                <h2 class="mensaje-encriptado">Mensaje encriptado:</h2>
                <textarea class="texto-resultado" readonly></textarea>
            </div>
    
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
        </section>
    </main>
    <footer>
        <p>TODOS LOS DERECHOS RESERVADOS</p>
    </footer>
    
    <script src="principal.js"></script>
    
</body>
</html>
